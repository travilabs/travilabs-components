<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czerwony Neonowy Przycisk</title>
    <!-- Importowanie czcionki z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .neon-button {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            color: #ff073a;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 28px;
            font-weight: 600;
            overflow: hidden;
            transition: 0.5s;
            border: 2px solid #ff073a;
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 7, 58, 0.5), 0 0 20px rgba(255, 7, 58, 0.3);
        }

        .neon-button:hover {
            color: #fff;
            background: #ff073a;
            box-shadow: 0 0 10px #ff073a, 0 0 40px #ff073a, 0 0 80px #ff073a;
            transition-delay: 0.1s;
        }

        .neon-button span {
            position: absolute;
            display: block;
        }

        .neon-button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff073a);
        }

        .neon-button:hover span:nth-child(1) {
            left: 100%;
            transition: 1s;
        }

        .neon-button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #ff073a);
        }

        .neon-button:hover span:nth-child(2) {
            top: 100%;
            transition: 1s;
            transition-delay: 0.25s;
        }

        .neon-button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #ff073a);
        }

        .neon-button:hover span:nth-child(3) {
            right: 100%;
            transition: 1s;
            transition-delay: 0.5s;
        }

        .neon-button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #ff073a);
        }

        .neon-button:hover span:nth-child(4) {
            bottom: 100%;
            transition: 1s;
            transition-delay: 0.75s;
        }

        /* Dodatkowe efekty tekstu */
        .neon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 7, 58, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .neon-button:hover::before {
            opacity: 1;
        }

        .neon-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 7, 58, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .neon-button:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="#" class="neon-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Button
    </a>
</body>

</html>
